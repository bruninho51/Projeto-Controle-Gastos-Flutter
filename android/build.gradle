buildscript {
    repositories {
        google()  // Repositório do Google para Firebase e outras dependências
        mavenCentral()
    }
    dependencies {
        // Versão do Android Gradle Plugin (AGP), que agora deve ser compatível com a versão 8.1.0 que está sendo usada
        classpath 'com.android.tools.build:gradle:8.8.0'  // Usando AGP versão 8.1.0

        // Dependência do Google Services para configurar o Firebase
        classpath 'com.google.gms:google-services:4.3.15'  // Google Services Plugin (necessário para Firebase)
    }
}

allprojects {
    repositories {
        google()  // Repositório para Firebase
        mavenCentral()  // Repositório Maven
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
